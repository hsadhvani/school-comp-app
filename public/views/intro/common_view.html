<div>
    <div class="{{content.class}}">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="sub-title">{{content.sub_title}}</div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="content" ng-repeat="contentItem in content.content">
                        <div>{{contentItem}}</div>
                    </div>
                </div>
                <div class="col-lg-6" style="padding: 0;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6" ng-repeat="item in content.cells1 track by $index">
                                <flip>
                                    <flip-panel>
                                        <div class="number">{{$index+1}}</div>
                                    </flip-panel>
                                    <flip-panel>
                                        <img src="{{item.pic}}">
                                        <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-lg-6 col-sm-6 col-xs-6">
                                                <div class="logo"><img src="{{item.logo}}"></div>
                                            </div>
                                            <div class="col-lg-6 col-sm-6 col-xs-6">
                                                <div class="link youtube" rel="{{item.rel}}" ng-click="$event.preventDefault(); $event.stopPropagation(); remove();" onclick="youtube();">Learn More</div>
                                            </div>
                                        </div>
                                    </div>
                                    </flip-panel>
                                </flip>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3" ng-repeat="item in content.cells2 track by $index">
                    <flip>
                        <flip-panel>
                            <div class="number">{{$index+5}}</div>
                        </flip-panel>
                        <flip-panel>
                            <img src="{{item.pic}}">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-6 col-sm-6 col-xs-6">
                                        <div class="logo"><img src="{{item.logo}}"></div>
                                    </div>
                                    <div class="col-lg-6 col-sm-6 col-xs-6">
                                        <div class="link youtube" rel="{{item.rel}}" ng-click="$event.preventDefault(); $event.stopPropagation(); remove();" onclick="youtube();">Learn More</div>
                                    </div>
                                </div>
                            </div>
                        </flip-panel>
                    </flip>
                </div>
            </div>
        </div>
        <button ng-click="goToNextSlide(content);">Next Section</button>
    </div>
</div>
<script>
        function youtube() {
            $(".youtube").YouTubeModal({autoplay:0, width:640, height:480});
        }
</script>
