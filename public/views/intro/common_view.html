<div>
    <div class="{{content.class}}">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="sub-title">{{content.sub_title}}</div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="content" ng-repeat="contentItem in content.content">
                        <div>{{contentItem}}</div>
                    </div>
                    <ul ng-repeat="listItem in content.list">
                        <li>{{listItem}}</li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-4" ng-repeat="imageItem in content.images track by $index">
                                <!-- <fmp-card class="my-card" id="card-1" suffix="1" image="{{imageItem}}" small-card-width="200px" small-card-height="300px">
                                    <div class="back-text">{{leftBackText}}</div>
                                </fmp-card> -->
                                <div id="card"> 
                                    <div class="front"> 
                                        <img src="{{imageItem}}">
                                    </div> 
                                    <div class="back">
                                        Back content
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button ng-click="goToNextSlide(content);">Next Section</button>
    </div>
</div>
