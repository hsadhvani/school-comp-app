<div>
    <div class="{{content.class}}">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="sub-title">{{content.sub_title}}</div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="content" ng-repeat="contentItem in content.content">
                        <div>{{contentItem}}</div>
                    </div>
                </div>
                <div class="col-lg-6" style="padding: 0;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6" ng-repeat="imageItem in content.images track by $index">
                                <flip>
                                    <flip-panel>
                                        <div>{{$index+1}}</div>
                                    </flip-panel>
                                    <flip-panel>
                                        <img src="{{imageItem}}">
                                    </flip-panel>
                                </flip>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3" ng-repeat="imageItem in content.images2 track by $index">
                    <flip>
                        <flip-panel>
                            <div>{{$index+5}}</div>
                        </flip-panel>
                        <flip-panel>
                            <img src="{{imageItem}}">
                        </flip-panel>
                    </flip>
                </div>
            </div>
        </div>
        <button ng-click="goToNextSlide(content);">Next Section</button>
    </div>
</div>
