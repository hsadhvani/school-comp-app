<div>
    <div class="{{content.class}}">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="sub-title">{{content.subtitle}}</div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="content" ng-repeat="item in content.content">
                        <div>{{item}}</div>
                    </div>
                    <button ng-click="goToNextSlide(content);">{{content.buttonText}}</button>
                </div>
                <div class="col-lg-6">
                    <img ng-src="{{content.image}}">
                </div>
            </div>
        </div>
    </div>
</div>
