<div>
    <div class="{{content.class}}">
        <div class="title">{{content.title}}</div>
        <div class="sub-title">{{content.sub_title}}</div>
        <div class="content">{{content.content}}</div>
            <img ng-src="{{content.image}}">
        <ul ng-repeat="listItem in content.list">
            <li>{{listItem}}</li>
        </ul>
        <button ng-click="goToNextSlide(content);">{{content.buttonText}}</button>
    </div>
</div>
